<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Crowdex - Know Before You Go</title>
  <meta name="description" content="Crowdex - Real-time Crowd Monitoring" />
  <meta name="author" content="Crowdex" />

  <meta property="og:title" content="Crowdex" />
  <meta property="og:description" content="Crowdex - Real-time Crowd Monitoring" />
  <meta property="og:type" content="website" />

  <meta name="twitter:card" content="summary_large_image" />

  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
</head>

<body>
  <div id="root">
    <!-- Premium inline loading screen -->
    <style>
      .initial-loader {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #ffffff;
        font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
      }
      .loader-logo {
        width: 64px;
        height: 64px;
        background: #000;
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: pulse 2s ease-in-out infinite;
      }
      .loader-logo svg {
        width: 32px;
        height: 32px;
        color: white;
      }
      .loader-text {
        margin-top: 24px;
        text-align: center;
      }
      .loader-text h1 {
        font-size: 24px;
        font-weight: 600;
        letter-spacing: -0.02em;
        color: #000;
        margin: 0;
      }
      .loader-text p {
        font-size: 14px;
        color: #6b7280;
        margin: 4px 0 0 0;
      }
      .loader-dots {
        display: flex;
        gap: 4px;
        margin-top: 24px;
      }
      .loader-dot {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: rgba(0,0,0,0.2);
        animation: dot 1s ease-in-out infinite;
      }
      .loader-dot:nth-child(2) { animation-delay: 0.15s; }
      .loader-dot:nth-child(3) { animation-delay: 0.3s; }
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      @keyframes dot {
        0%, 100% { opacity: 0.3; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.2); }
      }
    </style>
    <div class="initial-loader">
      <div class="loader-logo">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7z"/>
          <circle cx="12" cy="9" r="2.5"/>
        </svg>
      </div>
      <div class="loader-text">
        <h1>Crowdex</h1>
        <p>Know Before You Go</p>
      </div>
      <div class="loader-dots">
        <div class="loader-dot"></div>
        <div class="loader-dot"></div>
        <div class="loader-dot"></div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
